<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UUID</title>
    <style>
input[type="text"] {
  font-family: monospace;
}
input[type="text"]#out1 {
  inline-size: 100%;
}
    </style>
    <script type="module">
import { Uuid } from "https://cdn.skypack.dev/pin/@i-xi-dev/uuid@v3.0.12-X4KcriC08eK38QsaKcNx/mode=imports,min/optimized/@i-xi-dev/uuid.js";

document.getElementById("gen").addEventListener("click", () => {
  const uuid = Uuid.generateRandom();
  document.getElementById("out1").value = uuid.toString();
  document.getElementById("out1b").value = uuid.version;
  document.getElementById("out1c").value = uuid.variant;
}, {
  passive: true,
});
    </script>
  </head>
  <body>
    <fieldset>
      <legend>Generate v4 UUID</legend>
      <button id="gen">Generate</button>
      <input type="text" id="out1" readonly />
      version:<input type="text" id="out1b" readonly />
      variant:<input type="text" id="out1c" readonly />
    </fieldset>
    <fieldset>
      <legend>Parse UUID</legend>
      TODO
    </fieldset>
  </body>
</html>
